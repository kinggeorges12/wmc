<style>
    :root {
        --save-gut: max(env(safe-area-inset-left), 3.3%);
    }
    .requestIframe {
        width: 100%;
        height: 85vh;
        position: absolute;
        border: 0;
        margin-top: -5px;
    }
</style>
<div class="sections">
<iframe id="requestIframe" class="requestIframe" src="/jellyseerr" onload="
if( this.contentWindow.location.href
  && this.contentWindow.location.href === this.src
  && ( window.location.hostname === \'localhost\'
   || window.location.hostname.endsWith(\'.lan\') )
 ){ this.src = window.location.protocol + \'//\' + window.location.hostname + \':5055\'; }"></iframe>
</div>
